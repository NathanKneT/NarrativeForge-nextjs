name: ğŸš€ Asylum Interactive - CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Environment variables
env:
  NODE_VERSION: '18'
  CACHE_VERSION: 'v1'

jobs:
  # ğŸ”§ PHASE 1: CODE QUALITY & LINTING
  quality-check:
    name: ğŸ“ Code Quality & Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ¨ Check Prettier formatting
        run: npm run format:check

      - name: ğŸ“ TypeScript type checking
        run: npm run type-check

      - name: ğŸ“Š Upload lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: |
            eslint-report.json
            prettier-check.log
          retention-days: 7

  # ğŸ”§ PHASE 2: TESTING SUITE
  test-suite:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        test-type: [unit, integration]
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Run tests with coverage
        run: npm run test:ci
        env:
          CI: true

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            test-results/
            coverage/
          retention-days: 30

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.test-type == 'unit'
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: asylum-coverage
          fail_ci_if_error: false

  # ğŸ”§ PHASE 3: BUILD & BUNDLE ANALYSIS
  build-analysis:
    name: ğŸ—ï¸ Build & Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quality-check]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Analyze bundle size
        run: npm run build:analyze
        continue-on-error: true

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next/
            !.next/cache
          retention-days: 7

      - name: ğŸ’¾ Cache build
        uses: actions/cache@v3
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}

  # ğŸ”§ PHASE 4: SECURITY AUDIT
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ›¡ï¸ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ” Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

  # ğŸ”§ PHASE 5: E2E TESTING (Conditional)
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build-analysis]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ“¦ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Start application
        run: npm run start &
        env:
          PORT: 3000

      - name: â³ Wait for application
        run: npx wait-on http://localhost:3000

      - name: ğŸ­ Run Playwright tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:3000

      - name: ğŸ“Š Upload E2E results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  # ğŸ”§ PHASE 6: COMPREHENSIVE VALIDATION
  comprehensive-validation:
    name: ğŸ” Comprehensive Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality-check, test-suite, build-analysis, security-audit]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Run enhanced validation
        run: node scripts/validate-build-enhanced.js

      - name: ğŸ“Š Upload validation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-report
          path: validation-report-enhanced.json
          retention-days: 30

      - name: ğŸ’¬ Comment validation results on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('validation-report-enhanced.json', 'utf8'));
              const score = report.score;
              const emoji = score >= 90 ? 'ğŸš€' : score >= 80 ? 'âœ…' : score >= 70 ? 'âš ï¸' : 'âŒ';
              
              const comment = `${emoji} **Validation Report**
              
              **Score: ${score}/100**
              - âœ… Passed: ${report.summary.passed}
              - âš ï¸ Warnings: ${report.summary.warnings} 
              - âŒ Failed: ${report.summary.failed}
              
              ${score >= 85 ? 'ğŸ‰ Great job! Ready for review.' : 'ğŸ”§ Some improvements needed before merge.'}
              
              <details>
              <summary>ğŸ“Š Detailed Results</summary>
              
              ${report.results.map(r => `- ${r.status === 'PASS' ? 'âœ…' : r.status === 'WARN' ? 'âš ï¸' : 'âŒ'} ${r.check}`).join('\n')}
              </details>`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not post validation results:', error.message);
            }

  # ğŸ”§ PHASE 7: PERFORMANCE MONITORING
  performance-monitoring:
    name: âš¡ Performance Monitoring
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-analysis]
    if: github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build for performance test
        run: npm run build

      - name: âš¡ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ğŸ”§ PHASE 8: DEPLOYMENT (Production)
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [comprehensive-validation, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build for production
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: ğŸ‰ Deployment success notification
        if: success()
        run: |
          echo "ğŸ‰ Successfully deployed to production!"
          echo "ğŸ”— URL: https://asylum-interactive.vercel.app"

  # ğŸ”§ PHASE 9: POST-DEPLOYMENT HEALTH CHECK
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ¥ Check application health
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          
          # Health check
          response=$(curl -s -o /dev/null -w "%{http_code}" https://asylum-interactive.vercel.app/api/health)
          if [ $response -eq 200 ]; then
            echo "âœ… Health check passed!"
          else
            echo "âŒ Health check failed with status: $response"
            exit 1
          fi

      - name: ğŸ” Basic smoke test
        run: |
          # Test main page loads
          curl -f https://asylum-interactive.vercel.app/ > /dev/null
          echo "âœ… Main page loads successfully"
          
          # Test editor page loads  
          curl -f https://asylum-interactive.vercel.app/editor > /dev/null
          echo "âœ… Editor page loads successfully"

# ğŸ“Š Workflow Summary
  workflow-summary:
    name: ğŸ“Š Workflow Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [quality-check, test-suite, build-analysis, security-audit, comprehensive-validation]
    
    steps:
      - name: ğŸ“‹ Generate summary
        run: |
          echo "## ğŸš€ Asylum Interactive CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Phase | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.quality-check.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test-suite.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build-analysis.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security-audit.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validation | ${{ needs.comprehensive-validation.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:** Check individual job outputs for detailed results." >> $GITHUB_STEP_SUMMARY